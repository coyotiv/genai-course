<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiring App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      .search-container {
        display: flex;
        gap: 10px;
        margin: 10px 0;
        align-items: center;
      }

      input[type='text'] {
        flex: 1;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        height: 40px;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        text-align: left;
        white-space: pre-wrap;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      table th {
        background-color: #4caf50;
        color: white;
      }

      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }

      .detailed-response {
        background-color: #e8f5e9;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border-left: 4px solid #4caf50;
      }

      .detailed-response h3 {
        margin-top: 0;
        color: #2e7d32;
      }

      .loading-message {
        margin-top: 10px;
        font-style: italic;
        color: #555;
      }

      .resume-preview {
        max-width: 400px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hiring App</h1>

      <h2>Generate Embeddings</h2>
      <form id="generate-embeddings-form">
        <button type="submit">Generate Embeddings</button>
        <div id="generate-loading-message" class="loading-message"></div>
      </form>

      <h2>Query Candidates</h2>
      <form id="query-form">
        <div class="search-container">
          <input type="text" id="queryText" placeholder="Enter job title or skills" required />
          <button type="submit">Search</button>
        </div>
        <div id="query-loading-message" class="loading-message"></div>
      </form>

      <div class="result" id="result"></div>
    </div>

    <script>
      document.getElementById('generate-embeddings-form').addEventListener('submit', async function (e) {
        e.preventDefault()

        const loadingMessage = document.getElementById('generate-loading-message')
        loadingMessage.innerHTML = 'Generating embeddings, please wait...'

        const response = await fetch('/generate-embeddings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        })

        loadingMessage.innerHTML = ''

        if (response.ok) {
          alert('Embeddings generated and stored in Pinecone.')
        } else {
          alert('Error generating embeddings.')
        }
      })

      document.getElementById('query-form').addEventListener('submit', async function (e) {
        e.preventDefault()
        const queryText = document.getElementById('queryText').value

        const resultDiv = document.getElementById('result')
        resultDiv.innerHTML = ''

        const queryLoadingMessage = document.getElementById('query-loading-message')
        queryLoadingMessage.innerHTML = 'Searching for candidates, please wait...'

        const response = await fetch('/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ queryText }),
        })

        const result = await response.json()

        queryLoadingMessage.innerHTML = ''

        resultDiv.innerHTML = ''

        if (result.status === 'success') {
          // Display detailed response
          if (result.detailedResponse) {
            const detailedDiv = document.createElement('div')
            detailedDiv.className = 'detailed-response'
            detailedDiv.innerHTML = `<h3>AI Recruiter Analysis</h3><p>${result.detailedResponse}</p>`
            resultDiv.appendChild(detailedDiv)
          }

          // Display candidates table
          if (result.candidates && result.candidates.length > 0) {
            const tableTitle = document.createElement('h3')
            tableTitle.textContent = 'Top Matching Candidates'
            resultDiv.appendChild(tableTitle)

            const table = document.createElement('table')
            table.innerHTML = `
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>ID</th>
                  <th>Score</th>
                  <th>Resume Preview</th>
                </tr>
              </thead>
              <tbody>
                ${result.candidates
                  .map(
                    (candidate, index) => `
                  <tr>
                    <td>${index + 1}</td>
                    <td>${candidate.id}</td>
                    <td>${candidate.score.toFixed(2)}</td>
                    <td><div class="resume-preview" title="${candidate.resume}">${candidate.resume.substring(
                      0,
                      150
                    )}...</div></td>
                  </tr>
                `
                  )
                  .join('')}
              </tbody>
            `
            resultDiv.appendChild(table)
          }
        } else {
          resultDiv.innerHTML = `<p>${result.message || 'No relevant matches found.'}</p>`
        }
      })
    </script>
  </body>
</html>
